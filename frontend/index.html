<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form id="registerForm" enctype="multipart/form-data">
        name:<input type="text" id="name" name="name" placeholder="Full Name" required>

        email:<input type="email" id="email" name="email" placeholder="Email" required>

        password:<input type="password" id="password" name="password" placeholder="Password" required>

        <label>Favorite Color</label>
        <input type="color" id="color" name="color">

        <label>Gender</label> <br>
        <select id="Gender" name="Gender"> <br>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
<br>

        <label>Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <button type="submit">Register</button>
    </form>

    <p id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
